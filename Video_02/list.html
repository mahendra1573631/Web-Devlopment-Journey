<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!--Most commonly used list is ul and ol-->
    <h2 style="text-decoration: underline; text-align: center;">List in html</h2>


    <h2 style="text-decoration: underline;">Unordered List (type change circle and rectangle abd disc)</h2>
    <ul type="square">
        <li>Name</li>
        <li>Address</li>
        <li>Contact Number</li>
    </ul>
    <h2 style="text-decoration: underline;">Ordered List (number and alphabet and roman number adn character)</h2>
    <ol type="I">
        <li>Mountain</li>
        <li>Everest</li>
        <li>Desert</li>
    </ol>

    <h2 style="text-decoration: underline;">Definition List</h2>
    <dl>
        <dt>Mountain</dt>
        <dd>Everest</dd>
        <dt>Average</dt>
        <dd>30</dd>
    </dl>
</body>
</html>
