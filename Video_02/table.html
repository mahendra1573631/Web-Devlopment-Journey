<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag uses</title>
</head>
<body>
    <table border="2px solid blue">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Registration Number</th>
                <th>Contact Number</th>
                <th>Program</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aka</td>
                <td>20</td>
                <td>22012141432</td>
                <td>9078125432</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Ak</td>
                <td>22</td>
                <td>22012142323</td>
                <td>9073145432</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Ra</td>
                <td>21</td>
                <td>22012141235</td>
                <td>9078145433</td>
                <td>C++</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: center;">This is my footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
