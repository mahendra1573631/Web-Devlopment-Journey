<!DOCTYPE html>
<!-- The upper doctype html aboutAccording to the HTML specification or standards, every HTML document requires a document type declaration.-->
<html lang="en">
<!--The upper tag is define this is html page-->
<head>
    <!--The upper tag define as for this heading tag for website information write-->
    <meta charset="UTF-8">
    <!-- Meta tags are HTML code snippets that provide information about a web page's content to search engines, such as its title and description. They are not visible on the page itself but appear in the page's source code and are important for SEO, as they help search engines understand and rank the content. -->
    <!--meta tag used for information about website but this information use for only browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--This is title tag for this website and this is show on website title on top corner of the browser -->
</head>
<body>
    <!--This is body tag-->
    <!--That is used for main contents written here to display the web page-->

    <h1>This is heading tag</h1>
    <!--Their is 6 heading tags h1,h2,h3,h4,h5,h6-->
    <p>This is paragraph tag</p>
    <br>
    <h1>Know about all tags then read link under heading page--</h1>
    <a href="https://www.geeksforgeeks.org/html/html-tags-a-to-z-list/">Goto the page and uses of all tags and their uses</a>
    
</body><!--This body end tag-->
</html><!--This html end tag-->
